<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="/img/logo_oracleAlura-es.1686744883.svg" alt="logo-oracleAlura">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"><br>
            <label class="custom-control-label" for="darkSwitch">Modo Oscuro</label>
        </div>       
    </header>
    <main>
        <h1>Challenge-ONE</h1>  
        <section>
            <form class="container" id="">
                <h2>Encriptador de texto</h2>
                <div class="form-group">
                    <textarea placeholder="Ingrese el texto aqui..." class="form-control" id="textArea1"
                        rows="10"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-info btn-lg" onclick="encriptar()">Encriptar</button>                    
                    <button type="button" class="btn btn-info btn-lg" onclick="desencriptar()">Desencriptar</button>
                </div>
            </form>
        </section>
        <section>
            <form class="container">
                <h3>Resultado</h3>
                <div class="form-group">
                    <textarea placeholder="" class="form-control" id="textArea2" rows="7"></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-info btn-lg" onclick="copiar()">Copiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="container">
        <div class="row mt-5">

        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="/index.js"></script>
</body>

</html>
