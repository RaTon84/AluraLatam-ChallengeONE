<body data-bs-theme="light">
    <header class="container">
        <div class="logo">
            <a href="https://www.aluracursos.com/" target="_blank">
                <img src="./img/logo-alura-black.png" alt="logo-oracleAlura" id="logo-imagen">
            </a>
        </div>
        <button class="btn rounted-fill" onclick="cambiarModo()">
            <i class="bi bi-moon-fill" id="iconoModo"></i>
        </button>
    </header>
    <hr>
    <main class="container-fluid">
        <div id="typing">
            <h1 id="titulo">Challenge-ONE</h1>
        </div>
        <div id="typing">
            <h2 id="subtitulo">Encriptador de texto</h2><br>
        </div>
        <div class="row">
            <section class="col">
                <form class="container" id="input">
                    <h3>ENCRIPTAR</h3>
                    <div class="form-group">
                        <textarea placeholder="Ingrese el texto aqui..." class="form-control" id="textArea1"
                            rows="15"></textarea>
                    </div>
                    <div class="buttons">
                        <button type="button" class="btn btn-success btn-m" onclick="encriptar()">Encriptar</button>
                        <button type="button" class="btn btn-success btn-m"
                            onclick="desencriptar()">Desencriptar</button>
                    </div>
                </form>
            </section>
            <section class="col">
                <form class="container" id="result">
                    <h3>RESULTADO</h3>
                    <div class="form-group">
                        <textarea placeholder="" class="form-control" id="textArea2" rows="15"
                            onclick="sacarImagen()"></textarea>
                    </div>
                    <div class="buttons">
                        <button type="button" class="btn btn-success btn-m" onclick="copiar()">Copiar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <hr>
