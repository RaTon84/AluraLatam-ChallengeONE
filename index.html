<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <div>
            <img src="/img/logo_oracleAlura-es.1686744883.svg" alt="logo-oracleAlura">
        </div>
        <h1>Challenge ONE</h1>
    </header>
    <main>
        <section>
            <form class="container">
                <div class="form-group">
                    <label for="textArea1">Encriptador</label>
                    <textarea placeholder="Ingrese el texto aqui..." class="form-control" id="textArea1"
                        rows="10"></textarea>
                </div>
                <button type="button" class="btn btn-success btn-lg">Encriptar</button>
                <button type="button" class="btn btn-success btn-lg">Pegar</button>
                <button type="button" class="btn btn-success btn-lg">Desencriptar</button>
            </form>
        </section>
        <section>
            <form class="container">
                <div class="form-group">
                    <label for="textArea2">Resultado</label>
                    <textarea placeholder="" class="form-control" id="textArea2" rows="5"></textarea>
                </div>
                <button type="button" class="btn btn-success btn-lg">Copiar</button>
            </form>
        </section>
    </main>
    <footer class="container">
        <div class="row mt-3">
            <p>Copyright 2024 Â© Hernan Viltez. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
